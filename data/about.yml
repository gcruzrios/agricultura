philosophy :
  enable : true
  titleSM : Know About
  title : Agricultura de precisión con drones
  content : La agricultura de precisión con drones plantea desde hace años el uso de datos y tecnología para cambiar los métodos de trabajo y manejo de cultivos en todo el mundo. <br><br>En la agricultura de precisión, la función primordial de los drones consiste en recoger información acerca del cultivo. Estos aparatos sobrevuelan el área determinada de forma autónoma, utilizando sistemas de posicionamiento global (GPS). Están construidos para volar grandes extensiones y resistir a condiciones climáticas variables de lluvia y viento (PrecisionHawk). <br><br>Dentro de su interior llevan sofisticadas cámaras y sensores que van recolectando la información deseada del cultivo. Al terminar su tarea, ellos mismos aterrizan de forma segura y la información recogida se pasa a un computador que tiene un software especializado para leer e interpretar los datos.
  image : images/about/philosophy.jpg
  btn :
    enable : true
    btnText : Explore More
    btnURL : "#"

